<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <div class="our-team">
        <div class="picture">
          <img
            class="img-fluid"
            src="https://cdn-icons-png.freepik.com/256/8955/8955147.png"
          />
        </div>
        <div class="team-content">
          <h3 class="name">Abdallah Yasser </h3>
          <h4 class="title">Manager</h4>
          <p-table class="custom-table py-2" [value]="managerData" [tableStyle]="{ 'max-width': '100%' }" [responsive]="true">
   <ng-template pTemplate="header">
     <tr>
       <th>PhoneNumber <i class="fas fa-phone"></i></th>
       <th>Company Phone <i class="fas fa-building"></i></th>
       <th>Email <i class="fas fa-envelope"></i></th>
       <th>National ID <i class="fas fa-id-card"></i></th>
     </tr>
   </ng-template>
   <ng-template pTemplate="body" let-item>
     <tr>
       <td>{{item.PhoneNumber}}</td>
       <td>{{item.Company_Phone}}</td>
       <td>{{item.Email}}</td>
       <td>{{item.National_ID}}</td>
     </tr>
   </ng-template>
 </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
