<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <div class="our-team">
        <div class="picture">
          <img
            class="img-fluid"
            src="https://cdn-icons-png.freepik.com/256/8955/8955147.png"
          />
        </div>
        <div class="team-content">
          <h3 class="name">{{managerData.data.name}} </h3>
          <h4 class="title">Manager</h4>
          <p-table class="custom-table py-2"  [tableStyle]="{ 'max-width': '100%' }" [responsive]="true">
   <ng-template pTemplate="header">
     <tr>
       <th class="border text-center">PhoneNumber <i class="fas fa-phone"></i></th>
       <th class="border text-center">Company Phone <i class="fas fa-building"></i></th>
       <th class="border text-center">Email <i class="fas fa-envelope"></i></th>
       <th class="border text-center">National ID <i class="fas fa-id-card"></i></th>
     </tr>
     <tr>
     <td class="border">{{managerData.data.phoneNumber}}</td>
      <td class="border">{{managerData.data.companyPhoneNumber}}</td>
      <td class="border">{{managerData.data.email}}</td>
      <td class="border">{{managerData.data.nationalId}}</td>
    </tr>
   </ng-template>

 </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
