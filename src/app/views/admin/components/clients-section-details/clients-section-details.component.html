<div class="py-5 d-flex justify-content-center">
  <div class="row" style="width: 100%">
    <div class="text-center mb-4">
      <h2 class="text-primary">
        All Clients <i class="fa-solid fa-people-group"></i>
      </h2>
    </div>
    <p-table
      class="custom-table py-2"
      [value]="allClients"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="totalCount"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'max-width': '100%' }"
      [responsive]="true"
    >
      <ng-template pTemplate="caption">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            id="search-client"
            placeholder="Search keyword"
            (input)="onInputChange($event)"
          />
        </span>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="border">Name <i class="fas fa-user"></i></th>
          <th class="border">PhoneNumber <i class="fas fa-phone"></i></th>
          <th class="border">Email <i class="fas fa-envelope"></i></th>
          <th class="border">National ID <i class="fas fa-id-card"></i></th>
          <th class="border">Leader <i class="fa-solid fa-user-group"></i></th>
          <th class="border">Seller <i class="fa-solid fa-users"></i></th>
          <th class="border">Retention <i class="fa-solid fa-person-rays"></i></th>
          <th class="border">Status</th>
          <th class="border">Details <i class="fa-solid fa-info"></i></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td class="border">{{ item.name }}</td>
          <td class="border">{{ item.phoneNumber }}</td>
          <td class="border">{{ item.email }}</td>
          <td class="border">{{ item.nationalId }}</td>
          <td class="border">{{ item.teamLeaderName }}</td>
          <td class="border">{{ item.salesName }}</td>
          <td *ngIf="item.retentionName" class="border" >
            {{ item.retentionName }}
          </td>
          <td *ngIf="!item.retentionName" class="border">Not-Registered</td>
          <td class="border">{{ item.statusName }}</td>
          <td class="border">
            <button
              type="button"
              class="btn btn-success border"
              routerLink="/client/clientDetailes/{{ item.id }}"
            >
              Details
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <p-button
          type="button"
          icon="pi pi-chevron-left"
          (click)="previousPage()"
          styleClass="p-button-text"
          label="Previous"
        ></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
        <p-button
          type="button"
          icon="pi pi-chevron-right"
          (click)="nextPage()"
          styleClass="p-button-text fw-bold"
          >Next</p-button
        >
      </ng-template>
    </p-table>
  </div>
</div>
