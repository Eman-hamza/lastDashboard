<div class="py-5 d-flex justify-content-center">
  <div class="row" style="width: 100%;">
    <div class="text-center mb-4">
      <h2 class="text-primary">All Sellers <i class="fas fa-users"></i></h2>
    </div>
    <p-table class="custom-table py-2" [value]="allSellers" [paginator]="true" [rows]="10" [totalRecords]="totalCount" [showCurrentPageReport]="true"
             [tableStyle]="{ 'max-width': '100%' }" [responsive]="true">
             <ng-template pTemplate="caption">
              <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input
                  pInputText
                  type="text"
                  id="search-teamleader"
                  placeholder="Search keyword"
                  (input)="onInputChange($event)"
                />
              </span>
          </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="border">Name <i class="fas fa-user"></i></th>
          <th class="border">PhoneNumber <i class="fas fa-phone"></i></th>
          <th class="border">Company Phone <i class="fas fa-building"></i></th>
          <th class="border">Email <i class="fas fa-envelope"></i></th>
          <th class="border">National ID <i class="fas fa-id-card"></i></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td class="border">{{item.name}}</td>
          <td class="border">{{item.phoneNumber}}</td>
          <td class="border">{{item.companyPhoneNumber}}</td>
          <td class="border">{{item.email}}</td>
          <td class="border">{{item.nationalId}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-chevron-left" (click)="previousPage()" styleClass="p-button-text"  label="Previous"></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-chevron-right" (click)="nextPage()" styleClass="p-button-text fw-bold">Next</p-button>
      </ng-template>
    </p-table>
  </div>
</div>
